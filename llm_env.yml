  - conda-forge
  - defaults
  - pytorch
dependencies:
  - python
  - numpy
  - matplotlib
  - dill
  - scipy
  - jupyter
  - tqdm
  - pathlib
  - ipywidgets
  - scikit-learn
  - pip
  - pip :
    - ipympl
    - jupyterlab
    - torch --index-url https://download.pytorch.org/whl/cu126
